<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OPR</title>
		<link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Отдел перспективных разработок</h1>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<section class="section_calc">
					<div class="calc_wire calculator">
						<h3>Вычисление диаметра провода по сечению</h3>
						<div class="wire">
							<input type="number" name="wireS" id="wireS" step="any" />
							<label for="wireS">Введите площадь сечения в мм2</label>
						</div>
						<div class="wire">
							<input
								type="number"
								name="wireD"
								id="wireD"
								step="any"
								disabled
							/>
							<label for="wireD">Диаметр провода в мм</label>
						</div>
						<button id="calcWireD">Вычислить</button>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="container">Все права защищены©</div>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
