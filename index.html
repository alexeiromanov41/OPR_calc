<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OPR</title>
		<link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Отдел перспективных разработок</h1>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<section class="section_calc">
					<div class="calc_wire calculator">
						<h3>Вычисление диаметра провода по сечению</h3>
						<div class="wire">
							<input type="number" name="wireS" id="wireS" step="0.1" />
							<label for="wireS">Введите площадь сечения в мм2</label>
						</div>
						<hr />
						<div class="wire">
							<input
								type="number"
								name="wireD"
								id="wireD"
								step="any"
								disabled
							/>
							<label for="wireD">Диаметр провода в мм</label>
						</div>
						<button id="calcWireD">Вычислить</button>
					</div>
					<div class="calc_akb calculator">
						<h3>Расчет емкости АКБ</h3>
						<p class="parCalc">Исходные данные:</p>
						<div class="cAKB">
							<input type="number" name="u1AKB" id="u1AKB" step="1" />
							<label for="u1AKB">U акб</label>
						</div>
						<div class="cAKB">
							<input type="number" name="nAKBG" id="nAKBG" step="1" />
							<label for="nAKBG">Количество АКБ в группе</label>
						</div>
						<div class="cAKB">
							<input type="number" name="nGroup" id="nGroup" step="1" />
							<label for="nGroup">Количество групп</label>
						</div>
						<div class="cAKB">
							<input type="number" name="powerD" id="powerD" step="1" />
							<label for="powerD">Мощность разряда</label>
						</div>
						<div class="cAKB">
							<input type="number" name="timeD" id="timeD" step="1" />
							<label for="timeD">Время разряда</label>
						</div>
						<div class="cAKB">
							<select name="kpdUPS" id="kpdUPS" class="kpdUPS">
								<option value="0.85">0,85 для ИБП менее 3500 ВА</option>
								<option value="0.9">0,9 для ИБП более 3500 ВА</option>
								<option value="0.93">0,93 для ИБП более 15 кВА</option>
							</select>
							<label for="kpdUPS">КПД ИБП при работе от батарей</label>
						</div>
						<hr />
						<div class="cAKB">
							<input type="number" name="CAKB" id="CAKB" step="any" disabled />
							<label for="CAKB">Номинальная емкость АКБ</label>
						</div>
						<button id="calcCAKB">Вычислить</button>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="all_right">Все права защищены©</div>
				<div class="developer">
					<a href="mailto:alexeiromanov41@gmail.com" class="developer__link"
						>alexeiromanov41@gmail.com</a
					>
				</div>
			</div>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
